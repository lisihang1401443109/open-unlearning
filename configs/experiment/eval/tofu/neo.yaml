# @package _global_

defaults:
  - override /model: EleutherAI/gpt-neo-125m
  - override /eval: tofu

forget_split: forget10
holdout_split: holdout10
retain_logs_path: null

model:
  model_args:
    pretrained_model_name_or_path: open-unlearning/tofu_EleutherAI_gpt-neo-125m_full

eval:
  tofu:
    forget_split: ${forget_split}
    holdout_split: ${holdout_split}
    retain_logs_path: ${retain_logs_path}

task_name: TOFU_BASELINE_EVAL_125M